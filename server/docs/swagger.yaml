basePath: /api
consumes:
- multipart/form-data
host: localhost:8080
info:
  contact: {}
  description: A golang server to create gifs from images.
  title: Makesweet golang server
  version: "1.0"
paths:
  /gif/billboard:
    post:
      consumes:
      - multipart/form-data
      description: Use image from form to make a approaching billboard gif
      parameters:
      - description: A png or jpg image
        in: formData
        name: image
        required: true
        type: file
      produces:
      - json image/gif
      responses:
        "200":
          description: Generated Gif
          schema:
            type: file
        "400":
          description: Fail to load image from form
          schema:
            type: string
        "500":
          description: Fail to generate gif
          schema:
            type: string
      summary: Create a billboard gif
      tags:
      - Gif
  /gif/circuit:
    post:
      consumes:
      - multipart/form-data
      description: Use image from form to make a zooming circuit board gif
      parameters:
      - description: A png or jpg image
        in: formData
        name: image
        required: true
        type: file
      produces:
      - json image/gif
      responses:
        "200":
          description: Generated Gif
          schema:
            type: file
        "400":
          description: Fail to load image from form
          schema:
            type: string
        "500":
          description: Fail to generate gif
          schema:
            type: string
      summary: Create a circuit board gif
      tags:
      - Gif
  /gif/custom:
    post:
      consumes:
      - multipart/form-data
      description: Use images and a template from form to make a custom gif
      parameters:
      - description: A png or jpg image array
        in: formData
        items:
          type: file
        name: images
        required: true
        type: array
      - description: A zip template file
        in: formData
        name: template
        required: true
        type: file
      produces:
      - json image/gif
      responses:
        "200":
          description: Generated Gif
          schema:
            type: file
        "400":
          description: Fail to load images from form
          schema:
            type: string
        "500":
          description: Fail to generate gif
          schema:
            type: string
      summary: Create a custom gif
      tags:
      - Gif
  /gif/flag:
    post:
      consumes:
      - multipart/form-data
      description: Use image from form to make a waving flag gif
      parameters:
      - description: A png or jpg image
        in: formData
        name: image
        required: true
        type: file
      produces:
      - json image/gif
      responses:
        "200":
          description: Generated Gif
          schema:
            type: file
        "400":
          description: Fail to load image from formData
          schema:
            type: string
        "500":
          description: Fail to generate gif
          schema:
            type: string
      summary: Create a flag gif
      tags:
      - Gif
  /gif/flying-bear:
    post:
      consumes:
      - multipart/form-data
      description: Use image from form to make a flying bear gif
      parameters:
      - description: A png or jpg image
        in: formData
        name: image
        required: true
        type: file
      produces:
      - json image/gif
      responses:
        "200":
          description: Generated Gif
          schema:
            type: file
        "400":
          description: Fail to load image from form
          schema:
            type: string
        "500":
          description: Fail to generate gif
          schema:
            type: string
      summary: Create a flying bear gif
      tags:
      - Gif
  /gif/heart-locket:
    post:
      consumes:
      - multipart/form-data
      description: Use image-lef and image-right files from form to make a opening
        heart locket gif
      parameters:
      - description: A png or jpg image to left half
        in: formData
        name: image-left
        required: true
        type: file
      - description: A png or jpg image to right half
        in: formData
        name: image-right
        required: true
        type: file
      - default: standard
        description: Variant of heart locket gif
        enum:
        - standard
        - christmas
        in: formData
        name: variant
        type: string
      produces:
      - json image/gif
      responses:
        "200":
          description: Generated Gif
          schema:
            type: file
        "400":
          description: Fail to load image from form
          schema:
            type: string
        "500":
          description: Fail to generate gif
          schema:
            type: string
      summary: Create a heart locket gif
      tags:
      - Gif
  /gif/nesting-doll:
    post:
      consumes:
      - multipart/form-data
      description: Use three images to create a nesting doll gif
      parameters:
      - description: A png or jpg image to the left doll
        in: formData
        name: image-left
        required: true
        type: file
      - description: A png or jpg image to the mid doll
        in: formData
        name: image-mid
        required: true
        type: file
      - description: A png or jpg image to the right doll
        in: formData
        name: image-right
        required: true
        type: file
      produces:
      - json image/gif
      responses:
        "200":
          description: Generated Gif
          schema:
            type: file
        "400":
          description: Fail to load images from formData
          schema:
            type: string
        "500":
          description: Fail to generate gif
          schema:
            type: string
      summary: Create a nesting doll gif
      tags:
      - Gif
produces:
- json image/gif
swagger: "2.0"
